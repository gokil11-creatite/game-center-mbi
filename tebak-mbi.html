<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak MBI - Game Center</title>
    <!-- CSS Global (dari index.html) -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS Khusus Game ini -->
    <link rel="stylesheet" href="tebak-mbi.css">
</head>
<body>
    <div class="container game-container">
        <!-- HEADER KIRI (Panel Skor/Koin) - Sama seperti index.html -->
        <aside class="left-panel">
            <div class="score-item">
                <label>Poin:</label>
                <!-- Poin akan diisi oleh tebak-mbi.js -->
                <div class="score-value" id="current-points">0</div> 
            </div>
            <div class="score-item">
                <label>Koin:</label>
                <!-- Koin akan diisi oleh tebak-mbi.js -->
                <div class="score-value" id="current-coins">0</div> 
            </div>
            <!-- Tombol Kembali ke Halaman Utama -->
            <a href="index.html" class="back-button">← Kembali ke Menu</a>
            <a href="#" class="ad-button">Tonton iklan (+50 Koin)</a>
        </aside>
        
        <!-- KONTEN UTAMA GAME -->
        <main class="main-content">
            <h1 class="game-header">Tebak MBI</h1>
            <p class="game-subtitle">Tebak nama Vihara, Tokoh, atau Kegiatan Buddhayana dari gambar/clue yang diberikan!</p>

            <div class="game-board">
                <!-- Area Gambar/Clue -->
                <div class="clue-area">
                    <img id="game-image" src="" alt="Clue Gambar" class="clue-image" onerror="this.src='https://placehold.co/400x200/cccccc/333333?text=GAMBAR+CLUE'">
                </div>

                <!-- Nomor Soal -->
                <div class="question-number">Soal <span id="current-question-index">1</span> / <span id="total-questions">10</span></div>

                <!-- Pertanyaan Teks -->
                <div id="question-text" class="question-text"></div>

                <!-- Input Jawaban -->
                <div class="answer-area">
                    <input type="text" id="answer-input" placeholder="Ketik Jawaban Anda di sini..." class="answer-input" autocomplete="off">
                    <button id="check-answer-button" class="action-button primary-button">Cek Jawaban</button>
                </div>
                
                <!-- Feedback dan Tombol Lanjut -->
                <div id="feedback-message" class="feedback-message"></div>
                
                <!-- Area Bantuan -->
                <div class="help-area">
                    <button id="hint-button" class="action-button secondary-button">Gunakan Petunjuk (-10 Koin)</button>
                    <button id="next-question-button" class="action-button primary-button hidden">Soal Selanjutnya →</button>
                </div>
            </div>

            <footer class="game-footer">
                <p>MBI Game Center: Bermain dan Belajar</p>
            </footer>
        </main>
    </div>

    <!-- PENTING: Tautan ke library Tone.js untuk audio di halaman ini -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Tautan ke file JavaScript Game ini -->
    <script src="tebak-mbi.js"></script>
</body>
</html>

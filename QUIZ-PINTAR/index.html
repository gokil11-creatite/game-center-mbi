<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ PINTAR MBI</title>
    <!-- Memuat styling khusus kuis -->
    <link rel="stylesheet" href="quiz-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="quiz-container">
        <h1>QUIZ PINTAR</h1>
        <div class="score-display">
            üèÜ Poin Anda: <span id="current-score">0</span>
        </div>

        <div id="quiz-area">
            <!-- Teks pertanyaan dimuat oleh JavaScript -->
            <h2 id="question-text">Memuat pertanyaan...</h2>
            
            <div id="options-container" class="options-grid">
                <!-- Tombol pilihan jawaban dimuat di sini oleh JavaScript -->
            </div>

            <p id="feedback-message" class="feedback-text"></p>

            <button id="next-button" class="cta-button" style="display:none;">Lanjut Pertanyaan</button>
        </div>

        <div id="result-screen" style="display:none;">
            <h2>Kuis Selesai!</h2>
            <p>Total Poin: <span id="final-score"></span></p>
            <!-- Tautan kembali ke Menu Utama Game Center -->
            <button onclick="window.location.href='../index.html'" class="cta-button">Kembali ke Menu Utama</button>
        </div>
    </div>

    <!-- Memuat file JavaScript kuis -->
    <script type="module" src="quiz.js"></script>
</body>
</html>
